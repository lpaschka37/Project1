<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Camp Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">    
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-black">
            <a class="navbar-brand" style="color:#16ff50" href="index.html">
                <img src="./assets/images/pinetreeSVG.png" width="30" height="30" class="d-inline-block align-top" alt="campground_locator_icon">
                Camp Finder
            </a>
            </nav>
    </header>
    <main>        
        <div class="hero jumbotron jumbotron-fluid">
            <div class="container">
            <h1 id="park-name" class="display-4">Campground Name</h1>
                <p class="lead"><span style="color: white;"></span></p>
            </div>
        </div>
        <div class="container-fluid">
            <!-- row columns start here -->
            <div class="row">
            <!--card 1-->
            <div class="cust-card col-lg-5 col-md-6 col-sm-12">
            <div id="campsite-image">
                <img src="./assets/images/Yosemite.jpg" class="card-img-top" alt="placeholder">    
            </div>                
            </div>
            <div class="cust-card col-md-6 col-sm-12">
                <div class="card-body">
                    <h5 id="campground-name" class="card-title"></h5>
                    <p id="description" class="card-text"></p>
                    <ul id="amenities">
                    </ul>    
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            </div> 
            <hr />   
            <!--map card-->
            <div class="cust-card col-lg-5 col-md-6 col-sm-12">
            <h5 class="card-title">Directions</h5>    
            <!-- <button onclick="getLocation()">Get Distance</button> KL Temporary button until campsite API is connected -->
            <div id="output">
                <!-- KL Map distance and duration data goes here -->
            </div>
            <div id="map" class="display-height card-img-top"></div>
                <!--map displays here-->
            </div>
            
            <!--weather card-->
            <div class="cust-card col-lg-7 col-md-4 col-sm-12">
                <h5 class="card-title">Weather Forecast</h5>    
            <div class="card card-weather main-weather-card">
                <div id="current" class="card-body">
                    <!-- <div class="weather-date-location">
                        <h3>Friday</h3>
                        <p class="text-gray"> <span class="weather-date">25 March, 2021</span> <span class="weather-location">Somewhere, USA</span> </p>
                    </div>
                    <div class="weather-data d-flex">
                        <div class="mr-auto">
                            <h4 class="display-3">32 <span class="symbol">°</span>F</h4>
                            <p class="forcast-p">Wind Speed:</p>
                            <p class="forcast-p">Humidity:</p>
                            <p class="forcast-p">UN Index:</p>
                        </div>
                    </div> -->
                </div>
                <div id="forecast" class="card-body p-0">
                    <div class="d-flex weekly-weather">
                        <div class="weekly-weather-item">
                            <p class="mb-0 forcast-p"> Sun </p> <i class="mdi mdi-weather-cloudy"></i>
                            <p class="mb-0 forcast-p"> 30° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Mon </p> <i class="mdi mdi-weather-hail"></i>
                            <p class="mb-0 forcast-p"> 31° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Tue </p> <i class="mdi mdi-weather-partlycloudy"></i>
                            <p class="mb-0 forcast-p"> 28° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Wed </p> <i class="mdi mdi-weather-pouring"></i>
                            <p class="mb-0 forcast-p"> 30° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Thu </p> <i class="mdi mdi-weather-pouring"></i>
                            <p class="mb-0 forcast-p"> 29° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Fri </p> <i class="mdi mdi-weather-snowy-rainy"></i>
                            <p class="mb-0 forcast-p"> 31° </p>
                        </div>
                        <div class="weekly-weather-item">
                            <p class="mb-1 forcast-p"> Sat </p> <i class="mdi mdi-weather-snowy"></i>
                            <p class="mb-0 forcast-p"> 32° </p>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
    </main>
    <footer>
        <div class="card text-center">
            <div class="card-body bg-black">
                <h5 class="card-title">Camp Finder</h5>
                <p class="card-text">Copyright 2021 &copy; Fullstack Course -- University of Minnesota</p>
            </div>
         </div>
    </footer>

<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyARjVRs7-VKWm3Vrqio8iobfuDOx8IdWVE&callback=initMap&libraries=&v=weekly" type="text/javascript" async></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
<script src="assets/main-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
