    <script>
	//lat and long for intial page load
	var lat1 = 44.9;//came from Google Maps API example. Made it global so all API calls could share
	var long1 = -93.2;//came from Google Maps API example. Made it global so all API calls could share
	var city = "Stillwater"; //came from Google Maps API example. Made it global so all API calls could share
	var state = "MN";//came from Google Maps API example. Made it global so all API calls could share
	
	//Geolocation API Start (gets user coordinates)
	//Came from w3 schools example. Modified for project
	 function getLocation() {
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		  } else { 
			//x.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}
		function showPosition(position) {
		 lat1=position.coords.latitude; //passes user location to distance matrix API
		 long1=position.coords.longitude; //passes user location to distance matrix API
		 console.log(position.coords.latitude); //for debugging
		 console.log(position.coords.longitude);  
		 console.log(lat1);
		 console.log(long1);	

		document.getElementById("map").classList.remove("hide"); //make pre-loaded elements visible
		document.getElementById("output").classList.remove("hide");	
		document.getElementById("weatherContainer").classList.remove("hide");	
		
		 initMap(); //reload map with user geolocation data 
		}
		//Geolocation API end
		
		//Google Distance Matrix API start (get distance and time between addresses)
		//Came from Google maps API documentation. Variables and objects changed for current project. 
		//Had to enable multiple APIs within Google Maps API
      function initMap() {	   
	    const bounds = new google.maps.LatLngBounds();
        const markersArray = [];
		console.log(lat1);
		 console.log(long1);	

        var origin1 = { lat: lat1, lng: long1 };
		console.log(origin1);
		
        var destinationA = city + ", " + state;
       
        const destinationIcon =
          "https://chart.googleapis.com/chart?" +
          "chst=d_map_pin_letter&chld=D|FF0000|000000";
        const originIcon =
          "https://chart.googleapis.com/chart?" +
          "chst=d_map_pin_letter&chld=O|FFFF00|000000";
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: lat1, lng: long1 },
          zoom: 1,
        });
        const geocoder = new google.maps.Geocoder();
        const service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
          {
            origins: [origin1],
            destinations: [destinationA],
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.IMPERIAL,
            avoidHighways: false,
            avoidTolls: false,
          },
          (response, status) => {
            if (status !== "OK") {
              alert("Error was: " + status);
            } else {
              const originList = response.originAddresses;
              const destinationList = response.destinationAddresses;
              const outputDiv = document.getElementById("output");
              outputDiv.innerHTML = "";
              deleteMarkers(markersArray);

              const showGeocodedAddressOnMap = function (asDestination) {
                const icon = asDestination ? destinationIcon : originIcon;

                return function (results, status) {
                  if (status === "OK") {
                    map.fitBounds(bounds.extend(results[0].geometry.location));
                    markersArray.push(
                      new google.maps.Marker({
                        map,
                        position: results[0].geometry.location,
                        icon: icon,
                      })
                    );
                  } else {
                    alert("Geocode was not successful due to: " + status);
                  }
                };
              };

              for (let i = 0; i < originList.length; i++) {
                const results = response.rows[i].elements;
                geocoder.geocode(
                  { address: originList[i] },
                  showGeocodedAddressOnMap(false)
                );

                for (let j = 0; j < results.length; j++) {
                  geocoder.geocode(
                    { address: destinationList[j] },
                    showGeocodedAddressOnMap(true)
                  );
                  outputDiv.innerHTML +=
                    originList[i] +
                    " to " +
                    destinationList[j] +
                    ": " +
                    results[j].distance.text +
                    " in " +
                    results[j].duration.text +
                    "<br>";
                }
              }
            }
          }
        );
      }

      function deleteMarkers(markersArray) {
        for (let i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
      }
	  //Google Distance Matrix API end
	  
	  //OpenWeatherMap API forecast start
	  //Taken from openweathermap API documentation. Able to be shown on screen in raw JSON
	   function getWeatherJSON(){
		
        $.getJSON("http://api.openweathermap.org/data/2.5/forecast?q="+city+"&units=imperial&APPID=94b855f34d06575756d4ca16a7850e11",function(json){
            console.log(JSON.stringify(json));
			document.getElementById("output").innerHTML=JSON.stringify(json);
			document.getElementById("output").classList.remove("hide");	
        });
		}
		//OpenWeatherMap API forecast end
		
		//OpenWeatherMap API current weather start
		//Adapted from codepen.io
		const key = '94b855f34d06575756d4ca16a7850e11';
		if(key=='') document.getElementById('temp').innerHTML = ('Remember to add your api key!');

		function weatherBallon( cityID ) {
			fetch('https://api.openweathermap.org/data/2.5/weather?q=' + cityID+ '&appid=' + key)  
			.then(function(resp) { return resp.json() }) // Convert data to json
			.then(function(data) {
				drawWeather(data);
			})
			.catch(function() {
				// catch any errors
			});
		}
		function drawWeather( d ) {
		  var celcius = Math.round(parseFloat(d.main.temp)-273.15);
			var fahrenheit = Math.round(((parseFloat(d.main.temp)-273.15)*1.8)+32);
		  var description = d.weather[0].description; 
			
			document.getElementById('description').innerHTML = description;
			document.getElementById('temp').innerHTML = fahrenheit + '&deg;';
			document.getElementById('location').innerHTML = d.name;
		  
		  if( description.indexOf('rain') > 0 ) {
			document.body.className = 'rainy';
		  } else if( description.indexOf('cloud') > 0 ) {
			document.body.className = 'cloudy';
		  } else if( description.indexOf('sunny') > 0 ) {
			document.body.className = 'sunny';
		  } else {
			document.body.className = 'clear';
		  }
		}
		window.onload = function() {
			weatherBallon( city );
		}
		//OpenWeatherMap API current weather end
